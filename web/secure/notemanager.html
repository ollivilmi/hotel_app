                <div class="add-notes-tasks">
                    <form action="r/notes/new" enctype="multipart/form-data" method="POST" id='notes-form'>
                        <div class="add-title">
                            <img id="add-icon" src="images/main/pen-icon.svg" alt="">
                            <p>Add Notes or Tasks. Title:</p>
                            <input type="text" name="title" id="note-title">
                        </div>

                        <div class="add-content-container">
                            <textarea name="content" id="add-content" cols="50" rows="5" required></textarea>
                        </div>

                        <div class="add-buttons-container">
                            <div class="add-button-option">
                                <div class="option-1">
                                    <label for="file-add" id="add-photo-button">
                                        <img id="photo-icon" src="images/main/photo-icon.png" alt="">
                                        <p id='file-selected'>Add photo</p>
                                    </label>
                                    <input type="file" name="file" id="file-add">

                                    <label class="features">
                                        <select name="departmentId" class="dropdown-menu" required>
                                            <option selected disabled>Choose department</option>
                                            <option value="">None</option>
                                            <option value="1">Restaurant</option>
                                            <option value="2">Management</option>
                                            <option value="3">Reception</option>
                                            <option value="4">Maintenance</option>
                                        </select>
                                    </label>
                                </div>

                                <div class="option-2">
                                    <p>Find employees: </p>
                                    <select id="search-type-0" class="dropdown-menu" onchange="changeOptions(this.value, 0)">
                                        <option value="firstname">First name</option>
                                        <option value="lastname">Last name</option>
                                        <option value="username">Username</option>
                                        <option value="job">Job</option>
                                        <option value="department">Department</option>
                                    </select>
                                    <div id="search-option-0" class="sidemargins">
                                            <input class="profile-input name-search" type="text" placeholder="Enter name" id="search-user-0">
                                    </div>
                                    <button type="button" id="search-btn-0" class="sidemargins search-btn"  onclick="searchButton(0)">Search</button>
                                    <select id="user-search-container-0" name="username">
                                    </select>
                                </div>
                            </div>

                            <div class="post-button">
                                <input type="submit" id="add-button" value="Post">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="main-board">

                    <div class="filter-bar">
                        <p>Filter notes by:</p>
                        <div class="filter-input">
                            <select id='filter-type' class="dropdown-menu" name="filterType" onchange="changeFilters(this.value)">
                                <option selected disabled>Filter Option</option>
                                <option value="department">By Department</option>
                                <option value="time">By Time</option>
                                <option value="userId">User Id</option>
                            </select>
                            <div id="filter-option">

                            </div>
                        </div>
                        <input type="submit" id="filter-apply-button" value="Apply">
