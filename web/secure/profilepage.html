<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Profile page</title>
        <!-- CSS -->
        <link rel="stylesheet" href="profilestyle.css">
        <!-- Link to script -->
        <script src="scripts/profilescript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav-menu">
                <div class="container-nav-menu center-div">
                    <div id="logo" class="nav-menu-items">
                        <a href="main.html"><img id="logo-img" src="images/Hotel-Logo.svg" alt=""></a>
                    </div>
                    <div class="nav-menu-items">
                        <a href="/management/logout">Logout</a>
                    </div>
                    <div id="search-bar" class="nav-menu-items">
                        <input type="text" name="search" placeholder="Search">
                    </div>
                    <div id="profile" class="nav-menu-items">
                        <img id="profile-img" alt="">
                        <a href="profilepage.html" id="profile-name">Cuong</a>
                    </div>
                </div>
            </div>
            <div class="profile-menu">
                <div class="profile-container">
                    <div class="profile-nav">
                        <div class="profile-nav-items" id="profile-general">
                            <p>General Information</p>
                            <p><span id="department"></span>, <span id="job"></span></p>
                        </div>
                        <div class="profile-nav-items" id="profile-management">
                            <p>Management</p>
                        </div>
                    </div>
                    <div class="info-container">
                        <div class="info-page" id="general-info">
                            <form id="info-form">

                                <div class="info-block">
                                    <label class="profile-label" for="firstname"><b>First Name</b></label>
                                    <input id="firstname" class="profile-input" type="text" name="firstname" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="lastname"><b>Last Name</b></label>
                                    <input id="lastname" class="profile-input" type="text" name="lastname" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="tel"><b>Phone Number</b></label>
                                    <input id="telnumber" class="profile-input" type="tel" name="telnumber" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="email"><b>Email</b></label>
                                    <input id="email" class="profile-input" type="email" name="email" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="username"><b>User name</b></label>
                                    <input id="username" class="profile-input" type="text" name="username" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="password"><b>Password</b></label>
                                    <input class="profile-input" type="password" name="psw" disabled>
                                </div>

                                <div class="info-block">
                                    <label class="profile-label" for="psw-repeat"><b>Repeat Password</b></label>
                                    <input class="profile-input" type="password" name="psw-repeat" disabled>
                                </div>

                                <div class="clearfix">
                                    <button type="submit" class="profile-btn" id="save-btn" disabled>Save</button>
                                    <button type="reset" class="profile-btn" id="cancel-btn" disabled>Cancel</button>
                                    <button class="profile-btn" name="edit-btn" id="edit-btn" onclick="EditInfo()">Edit</button>
                                </div>
                            </form>
                        </div>
                        <div class="info-page" id="management-info">
                            <div class="management-container">
                                <!-- New requests for user permissions are shown here -->
                                <div class="management-new-requests">
                                    <div class="request-header">
                                        <p>New users waiting for approval: <em>(hover for more information)</em> </p>
                                    </div>
                                    <div class="request-container">
                                        <!-- new user cards -->
               
                                    </div>
                                </div>
                                <div class="divider-horizontal">

                                </div>
                                <!-- admin user can change permissions or departments from workers here -->
                                <div class="management-edit">
                                    <div class="edit-header">
                                        <p>Edit user privileges</p>
                                    </div>
                                    <div class="edit-container">
                                        <div class="search-name-container">
                                            <div class="search-name-input-container">
                                                <label class="search-name-element" for="name-search">
                                                    <b>Search by: 
                                                    <select id="searchtype" class="search-department-dropdown">
                                                        <option value="firstname">First name</option>
                                                        <option value="lastname">Last name</option>
                                                        <option value="username">Username</option>
                                                        <option value="job">Job</option>
                                                        <option value="department">Department</option>
                                                    </select>
                                                    </b>
                                                </label>
                                                <input class="search-name-element" type="text" placeholder="Enter name" id="search-user">
                                                <button id="search-btn">Search</button>
                                            </div>
                                            <div class="search-result-container" id="user-search-container">

                                            </div>
                                        </div>                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </body>
</html>
