<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <link rel="stylesheet" href="assets/css/registerstyle.css"
</head>

<body>
    <!-- Modal sign up form -->
    <div id="modal-signup-id" class="modal-signup">
        <form class="modal-content" action="r/users/register" method="POST">
            <div class="modal-container">
                <h1>Register</h1>
                <p>Please fill in and submit this form</p>

                <div class="dropdown">
                    <select name="department" class="dropdown-menu" id='department' onchange="getJobs()" required>
                        <option selected disabled>Choose department</option>
                        <option value="1">Restaurant</option>
                        <option value="2">Management</option>
                        <option value="3">Reception</option>
                        <option value="4">Maintenance</option>
                    </select>
                </div>

                <label for="firstname">
                    <b>First Name</b>
                </label>
                <input class="modal-input" type="text" placeholder="Enter name" name="fn" required>

                <label for="lastname">
                    <b>Last name</b>
                </label>
                <input class="modal-input" type="text" placeholder="Enter name" name="ln" required>

                <label for="tel">
                    <b>Phone Number</b>
                </label>
                <input class="modal-input" type="tel" placeholder="Enter number" name="telnumber" required>

                <label for="email">
                    <b>Email</b>
                </label>
                <input class="modal-input" type="email" placeholder="Enter Email" name="email" required>

                <label for="username">
                    <b>User name</b>
                </label>
                <input class="modal-input" type="text" placeholder="Enter User Name" name="uname" required>

                <label for="password">
                    <b>Password</b>
                </label>
                <input class="modal-input" type="password" placeholder="Enter Password" name="password" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input class="modal-input" type="password" placeholder="Repeat Password" name="password-repeat" required>

                <div class="clearfix">
                    <button type="submit" class="submitbtn">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
