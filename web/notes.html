<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes testing</title>
</head>
<body>
  <h1>Testing notes requests</h1>
  <form enctype="multipart/form-data" method="POST" action="r/notes/new">
    <textarea name="content" id="add-content" cols="50" rows="5" required></textarea>
    Date: <input type="date" name="date">
    <input type="time" name="time">
    Department Id: <input type="number" name="departmentId">
    User id: <input type="number" name="userId">
    Your Picture: <input type="file" name="file">
    <input type="submit">
  </form>
  <form method="GET" action="r/notes">
    Get all notes: <input type="submit">
  </form>
  <form method="GET" action="r/notes/byUserId">
    Get notes by userId: <input type="number" name="id">
    <input type="submit">
  </form>
  <form method="GET" action="r/notes/byUsername">
    Get notes by username: <input type="text" name="username">
    <input type="submit">
  </form>
  <form method="GET" action="r/notes/byDepartment">
    Get notes by department: <input type="text" name="department">
    <input type="submit">
  </form>
  <form method="GET" action="r/notes/getNoteDate">
    Get date by note id: <input type="number" name="noteId">
    <input type="submit">
  </form>
</body>
</html>
